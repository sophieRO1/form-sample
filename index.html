<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amazing Transparent Login Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body>
    <div class="login-box">
        <h1>Login</h1>
        <div class="textbox">
            <i class="fa fa-user"></i>
            <input class="one" type="text" placeholder="username" name="" value="">
        </div>
        <div class="textbox">
            <i class="fa fa-password"></i>
            <input class="one" type="password" placeholder="password" name="" value="">
        </div>
        <input type="submit"  class="btn" type="button" name="" value="sign in">

    </div>
</body>
</html>
